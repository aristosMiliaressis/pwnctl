version: '3.4'

services:
  pwnwrk:
    image: aristosmiliaressis/pwnwrk:latest
    container_name: pwnwrk
    hostname: pwnwrk
    network_mode: host
    environment:
      - PWNCTL_JobQueue__WorkerCount=1
      - PWNCTL_JobQueue__IsSQS=true
      - PWNCTL_JobQueue__QueueName=pwnctl.fifo
      - PWNCTL_JobQueue__DLQName=pwnctl-dlg.fifo
      - PWNCTL_JobQueue__MessageGroup=jobs
      - PWNCTL_JobQueue__VisibilityTimeout=30
      - PWNCTL_Db__ConnectionString=Host=my_host;Database=my_db;Username=my_user;Password=my_pw
    restart: unless-stopped
    volumes:
      - ./pwnctl.worker/data/:/etc/pwnctl/
