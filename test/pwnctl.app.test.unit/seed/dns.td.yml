Profiles: [ "all" ]

TaskDefinitions:
  - Name: subfinder
    CommandTemplate: subfinder {{Name}}
    IsActive: false
    Aggressiveness: 0
    Subject: DomainName

  - Name: domain_resolution
    CommandTemplate: dig +short {{Name}} | awk '{print "{{Name}} IN A " $1}'
    IsActive: false
    Aggressiveness: 1
    Subject: DomainName
    MonitorRules:
      Schedule: 0 0 * * *
      PreCondition: true

  - Name: cloud_enum
    CommandTemplate: cloud-enum.sh {{Word}}
    IsActive: true
    Aggressiveness: 5
    Subject: DomainName
    MonitorRules:
      Schedule: 0 0 * * *
      PreCondition: false

  - Name: cname_takeover_check
    CommandTemplate: nuclei -t /opt/nuclei-templates/cname_takeovers
    Subject: DomainNameRecord
    Filter: DomainNameRecord.Type == DnsRecordType.CNAME

  - Name: sub_enum
    CommandTemplate: ../../../../../src/core/pwnctl.svc/scripts/sub-enum.sh {{Name}}
    Filter: DomainName.ZoneDepth <= 2
    Subject: DomainName
    MonitorRules:
      Schedule: 0 0 * * *
      PreCondition: true
